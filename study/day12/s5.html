<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <div>
        <input type="button" value="全选" onclick="chanageSelected(1);"/>
        <input type="button" value="取消" onclick="chanageSelected(2);"/>
        <input type="button" value="反选" onclick="chanageSelected(3);"/>
    </div>


    <table >
        <thead>
            <tr>
                <th>选择</th>
                <th>地址</th>
                <th>端口</th>
            </tr>

        </thead>

        <tbody id="tb">
            <tr>
                <td> <input type="checkbox"/> </td>
                <td> 1.1.1.1</td>
                <td> 8080 </td>
            </tr>
            <tr>
                <td> <input type="checkbox"/> </td>
                <td> 1.1.1.2</td>
                <td> 8081 </td>
            </tr>
            <tr>
                <td> <input type="checkbox"/> </td>
                <td> 1.1.1.3</td>
                <td> 8083 </td>
            </tr>
        </tbody>


    </table>
    <script>
        function chanageSelected(type) {
            var tbody = document.getElementById("tb");
            var tb_tbody = tbody.children;
            for (var i = 0; i < tb_tbody.length; i ++ ){
                var tr = tb_tbody[i];
                var chechbox = tr.children[0].children[0];
                if (type == 1){
                    /*
                    * 全选
                    * */
                    chechbox.checked = true;
                }else if (type == 2){
                    /*
                    * 取消
                    * */
                    chechbox.checked = false;
                }else if (type == 3){
                    /*
                    * 反选
                    * */
                    chechbox.checked = ! chechbox.checked;
                }

            }


        }

    </script>

</body>
</html>
